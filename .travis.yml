language: java
sudo: required
jdk:
  - oraclejdk8
  #- openjdk8
install: true
script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
  - gradlew test
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
branches:
  only:
    - master
